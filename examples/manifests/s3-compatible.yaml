# S3-compatible provider template
#
# Usage:
#   gonimbus crawl --job examples/manifests/s3-compatible.yaml
#
# Works with: Wasabi, Cloudflare R2, DigitalOcean Spaces, MinIO, etc.
#
# Prerequisites:
#   export AWS_ACCESS_KEY_ID="your-access-key"
#   export AWS_SECRET_ACCESS_KEY="your-secret-key"
version: "1.0"
connection:
  provider: s3
  bucket: my-bucket
  region: us-east-2
  # Uncomment and modify for your provider:
  # Wasabi:     https://s3.us-east-2.wasabisys.com
  # R2:         https://ACCOUNT_ID.r2.cloudflarestorage.com
  # Spaces:     https://nyc3.digitaloceanspaces.com
  # MinIO:      http://localhost:9000
  endpoint: https://s3.us-east-2.wasabisys.com
match:
  includes:
    - "**/*"
crawl:
  concurrency: 10
output:
  destination: stdout
  progress: true
